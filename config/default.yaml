---
executor:
    # Default executor
    plugin: k8s-vm
    k8s:
      options:
        kubernetes:
            # The host or IP of the kubernetes cluster
            host: kubernetes.default
            resources:
                cpu:
                    # Number of cpu cores
                    micro: "0.5"
                    low: 2
                    high: 6
                memory:
                    # Memory in GB
                    micro: 1
                    low: 2
                    high: 12
            # Default build timeout for all builds in this cluster
            buildTimeout: 90
            # Default max build timeout
            maxBuildTimeout: 120
            # k8s node selectors for approprate pod scheduling
            nodeSelectors: {}
            preferredNodeSelectors: {}
        # Container tags to use
        launchVersion: stable
    k8s-vm:
      options:
        # Configuration of Docker
        kubernetes:
            # The host or IP of the kubernetes cluster
            host: kubernetes.default
            # Resources for build pod
            resources:
                cpu:
                    # Number of cpu cores
                    micro: 1
                    low: 2
                    high: 6
                memory:
                    # Memory in GB
                    micro: 1
                    low: 2
                    high: 12
            # Default build timeout for all builds in this cluster
            buildTimeout: 90
            # Default max build timeout
            maxBuildTimeout: 120
            # k8s node selectors for approprate pod scheduling
            nodeSelectors: {}
            preferredNodeSelectors: {}
        # Launcher container tag to use
        launchVersion: stable
